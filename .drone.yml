---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: publish-v10x-image
  image: plugins/docker
  settings:
    build_args:
      - "VERSION=${DRONE_COMMIT:0:7}"
    custom_dns: 1.1.1.1
    dockerfile: Dockerfile
    password:
      from_secret: docker_password
    repo: longhornio/longhorn-ui
    tag: v1.0.x
    username:
      from_secret: docker_username
  when:
    branch:
    - v1.0.x
    event:
    - push

- name: publish-tagged-image
  image: plugins/docker
  settings:
    build_args:
      - "VERSION=${DRONE_TAG}"
    custom_dns: 1.1.1.1
    dockerfile: Dockerfile
    password:
      from_secret: docker_password
    repo: longhornio/longhorn-ui
    tag: "${DRONE_TAG}"
    username:
      from_secret: docker_username
  when:
    branch:
    - v1.0.x
    event:
    - tag

volumes:
- name: socket
  host:
    path: /var/run/docker.sock
