---
kind: pipeline
name: default-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: publish-master-image
  image: plugins/docker
  settings:
    build_args:
      - "VERSION=${DRONE_COMMIT:0:7}"
      - ARCH=amd64
    custom_dns: 1.1.1.1
    dockerfile: Dockerfile
    password:
      from_secret: docker_password
    repo: longhornio/longhorn-ui
    tag: "master-amd64"
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push

- name: publish-tagged-image
  image: plugins/docker
  settings:
    build_args:
      - "VERSION=${DRONE_TAG}"
      - ARCH=amd64
    custom_dns: 1.1.1.1
    dockerfile: Dockerfile
    password:
      from_secret: docker_password
    repo: longhornio/longhorn-ui
    tag: "${DRONE_TAG}-amd64"
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - tag

volumes:
- name: socket
  host:
    path: /var/run/docker.sock
