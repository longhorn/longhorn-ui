---                                                                             
kind: pipeline                                                                  
name: manifest                                                                  
                                                                                
platform:                                                                       
  os: linux                                                                     
  arch: amd64                                                                   
                                                                                
steps:                                                                          
- name: manifest-master                                                         
  image: plugins/manifest:1                                                     
  settings:                                                                     
    username:                                                                   
      from_secret: docker_username                                              
    password:                                                                   
      from_secret: docker_password                                              
    platforms:                                                                  
      - linux/amd64                                                             
      - linux/arm64                                                             
    target: "longhornio/longhorn-ui:master"                                
    template: "longhornio/longhorn-ui:master-ARCH"                         
  when:                                                                         
    instance:                                                                   
    - drone-publish.longhorn.io                                                 
    branch:                                                                     
    - master                                                                    
    event:                                                                      
    - push                                                                      
                                                                                
- name: manifest-tag                                                            
  image: plugins/manifest:1                                                     
  settings:                                                                     
    username:                                                                   
      from_secret: docker_username                                              
    password:                                                                   
      from_secret: docker_password                                              
    platforms:                                                                  
      - linux/amd64                                                             
      - linux/arm64                                                             
    target: "longhornio/longhorn-ui:${DRONE_TAG}"                          
    template: "longhornio/longhorn-ui:${DRONE_TAG}-ARCH"                   
  when:                                                                         
    instance:                                                                   
    - drone-publish.longhorn.io                                                 
    branch:                                                                     
    - master                                                                    
    event:                                                                      
    - tag                                                                       
                                                                                
depends_on:                                                                     
- default-amd64                                                                 
- default-arm64   
